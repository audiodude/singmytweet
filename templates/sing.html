<!DOCTYPE html>
<html>
<head>
  <title>Auto singer - sing any text</title>
</head>
<body>
  {% if song %}
  <audio controls="controls">
    <source src="{{ song }}"/>
  </audio>
  {% else %}
  <form method="POST">
    <div>Type your text and it will be automatically sung:<input name="text"/><input type="submit"/></div>
    <div> Song: <select name="song_name"><option value="Random">Random</option>
    {% for song in beatmaps %}
	<option value="{{ song }}">{{ song }}</option>
    {% endfor %}
  </form>
  {% endif %}
</body>
